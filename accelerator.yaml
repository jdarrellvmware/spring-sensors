accelerator:
  displayName: Spring Sensors
  description: A Spring application for tracking sensor data
  iconUrl: https://www.navsea.navy.mil/portals/103/Images/PSNSY_IMF/images/Logo_round_color_200_by_200.jpg?ver=2019-03-21-123258-380
  tags:
    - java
    - spring
    - puget
    - sound
    - psns
    - psns
    - puget-sound
  options:
    - name: bannerText
      label: Banner Text
      display: true
      description: Title text for the application banner header
      inputType: text
      dataType: string
      defaultValue: "Tanzu Sensor Database"

    - name: bannerColor
      label: Banner Color
      display: true
      description: Text color for the application banner header
      inputType: radio
      dataType: string
      choices:
        - text: Salmon
          value: Salmon
        - text: Azure
          value: Azure
        - text: Magenta
          value: Magenta
      defaultValue: Salmon
